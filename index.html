    <script type="text/javascript">

const cliInput = document.getElementById('command-line')
const importFileInput = document.getElementById('import')
const ejectButton = document.getElementById('eject')
const editorPane = document.getElementById('editor-pane')
const diskDrivePane = document.getElementById('disk-drive-pane')
const loadDiskButton = document.getElementById('load-disk')
const newProjectButton = document.getElementById('new-project')

const windowPrompt = window.prompt.bind(window)
const windowConfirm = window.confirm.bind(window)
const windowAlert = window.alert.bind(window)

const CANCELED_MSG = 'Canceled by ESC.'

let validTokensForInput = null

importFileInput.addEventListener('change', function(event) {
  let input = event.target
  let reader = new FileReader()
  reader.addEventListener('load', handleFileContents)
  reader.readAsText(input.files[0])

  function handleFileContents() {
    let text = reader.result
    Files.load(text)
    Editor.switchToFile('main.js')
    showEditor()
  }
})

ejectButton.addEventListener('click', function() {
  saveAs(blobbify(Files.diskImage()), 'save.txt')
  Files.clear()
  WindowRestorer()
  editorPane.style.display = 'none'
  diskDrivePane.style.display = 'block'
})

function blobbify(string) {
  return new Blob([string], {type: "text/plain;charset=utf-8"});
}

loadDiskButton.addEventListener('click', function() {
  importFileInput.click()
})

newProjectButton.addEventListener('click', function() {
  Files.clear()
  Files.set('main.js', `function handleProgramStart(global) {
  load(global)
}

function handleProgramExit(global) {
  save(global)
}

function handleKeyPress(event, global) {

}

function handleKeyRelease(event, global) {

}

function handleFrame(global) {

}
`)
  showEditor()
  Editor.switchToFile('main.js')
})

function save(jsonable) {
  Files.set('ProgramVariables', JSON.stringify(jsonable, null, 2))
  Editor.refresh()
}

function load(object) {
  try {
    Object.assign(object, JSON.parse(Files.get('ProgramVariables')))
  } catch (e) {
    console.error('Failed to load variables: ', e)
  }

  return object
}

////////////////////////////////////////////////////////////
// START OF MAIN PROGRAM
////////////////////////////////////////////////////////////

let programRunning = false
let programGlobal = {}
function initUserProgram() {
  if (window.handleProgramExit) handleProgramExit(programGlobal)
  programRunning = false
  if (!Files.any()) return

  let code = Files.names()
    .filter(f => f.match(/\.js$/))
    .map(f => Files.get(f))
    .join(';')

  code += ';' +
    functionNames(code)
      .map(putFunctionOnWindow)
      .join(';')

  programRunning = true
  new Function(code)()
  handleProgramStart(programGlobal)

  function putFunctionOnWindow(fname) {
    return `if (typeof ${fname} === 'function') window['${fname}'] = ${fname}`
  }

  function functionNames(code) {
    return code.match(/function\s*\*?\s*[a-zA-Z0-9_]+/g)
      .map(match => match.replace(/function\s*\*?\s*/, ''))
  }
}

////////////////////////////////////////////////////////////
// Initialization
////////////////////////////////////////////////////////////

function showEditor() {
  editorPane.style.display = 'block'
  diskDrivePane.style.display = 'none'
}

function showDiskDrive() {
  editorPane.style.display = 'none'
  diskDrivePane.style.display = 'block'
}

const realWindow = window
const WindowRestorer = (function() {
  const originalWindowProperties = {}
  for (let prop in realWindow) {
    if (realWindow.hasOwnProperty(prop)) {
      originalWindowProperties[prop] = realWindow.prop
    }
  }

  return restore

  function restore() {
    for (let prop in realWindow) {
      if (Object.prototype.hasOwnProperty.call(realWindow, prop)) {
        if (!(prop in originalWindowProperties)) {
          delete realWindow[prop]
        }
      }
    }
  }
})();

if (Files.any()) {
  showEditor()
  Editor.switchToFile('main.js')
  initUserProgram()
} else {
  showDiskDrive()
}

    </script>
